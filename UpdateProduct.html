<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Update Product</title>

    <link href="css1/bootstrap.min.css" rel="stylesheet">
    <link href="css1/datepicker3.css" rel="stylesheet">
    <link href="css1/bootstrap-table.css" rel="stylesheet">
    <link href="css1/styles.css" rel="stylesheet">

    <!--Icons-->
    <script src="js/lumino.glyphs.js"></script>

    <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->

</head>

<body>

<div class="container-fluid">           
    <div class="row">
        <ol class="breadcrumb">
            <li><a href="#"><svg class="glyph stroked home"><use xlink:href="#stroked-home"></use></svg></a></li>
            <li><a href="ProductList.html">Product List</a></li>
            <li class="active">Update Product</li>
        </ol>
    </div><!--/.row-->

    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Product Update Form</h1>
        </div>
    </div><!--/.row-->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="col-md-6">
                        <form role="form" method="post" enctype="multipart/form-data">
                            <div class="form-group">
                                <label>Product Name</label>
                                <input required name="prd_name" class="form-control" placeholder="Name of the product">
                            </div>
                            
                            <div class="form-group">
                                <label>Product Description</label>
                                <textarea required name="prd_details" class="form-control" rows="3" placeholder="Description of the product"></textarea>
                            </div>                              
                            <div class="form-group">
                                <label>Unit Price</label>
                                <input required name="prd_price" type="number" class="form-control" placeholder="Price of the product">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Product Type</label>
                                <input required name="prd_type" class="form-control" placeholder="Type of the product">
                            </div>
                            <div class="form-group">
                                <label>Product Image</label>
                                <input required name="prd_image1" type="file">
                                <br>
                                    <div>
                                        <img  style="filter: drop-shadow(0 0 5px rgb(119, 119, 145));" width="80px" src="img/gift.gif">
                                    </div>
                            </div>
                            <div class="form-group">
                                <label>Stock Quantity</label>
                                <input required name="prd_quantity" class="form-control" placeholder="Stock quantity of the product">
                            </div>
                        </div>
                        <div class="clearfix"></div>
                        <div class="text-center">
                            <button name="sbm" type="submit" class="btn btn-success">Update Product</button>
                            <button type="reset" class="btn btn-default">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div><!-- /.col-->
    </div><!-- /.row -->

</div>  <!--/.main-->  
</body>
</html>
