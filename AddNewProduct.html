<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add New Product</title>

    <link href="css1/bootstrap.min.css" rel="stylesheet">
    <link href="css1/datepicker3.css" rel="stylesheet">
    <link href="css1/bootstrap-table.css" rel="stylesheet">
    <link href="css1/styles.css" rel="stylesheet">

    <!--Icons-->
    <script src="js/lumino.glyphs.js"></script>

    <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->

</head>

<body>

<div class="container-fluid">           
    <div class="row">
        <ol class="breadcrumb">
            <li><a href="#"><svg class="glyph stroked home"><use xlink:href="#stroked-home"></use></svg></a></li>
            <li><a href="ProductList.html">Product List</a></li>
            <li class="active">Add New Product</li>
        </ol>
    </div><!--/.row-->

    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Product Addition Form</h1>
        </div>
    </div><!--/.row-->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="col-md-6">
                        <form role="form" method="post" enctype="multipart/form-data">
                            <div class="form-group">
                                <label>Product Name</label>
                                <input required name="prd_name" class="form-control" placeholder="Enter Product Name">
                            </div>
                            <div class="form-group">
                                <label>Product Description</label>
                                <textarea required name="prd_details" class="form-control" rows="3" placeholder="Enter Product Description"></textarea>
                            </div>                              
                            <div class="form-group">
                                <label>Unit Price</label>
                                <input required name="prd_price" type="number" class="form-control" placeholder="Enter Unit Price">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                    <label>Product Type</label>
                                    <select name="cat_id" class="form-control">
                                        <option value=1>Mobile</option>
                                        <option value=2>Laptop</option>
                                        <option value=3>Watch</option>
                                    </select>
                                </div>
                            <div class="form-group">
                                <label>Product Image</label>
                                <input required name="prd_image1" type="file">
                            </div>
                            <div class="form-group">
                                <label>Stock Quantity</label>
                                <input required name="prd_quantity" class="form-control" placeholder="Enter Stock Quantity">
                            </div>
                        </div>
                        <div class="clearfix"></div>
                        <div class="text-center">
                            <button name="sbm" type="submit" class="btn btn-success">Add Product</button>
                            <button type="reset" class="btn btn-default">Reset</button>
                        </div>
                    </form>
                </div>
            </div>
        </div><!-- /.col-->
    </div><!-- /.row -->

</div>  <!--/.main-->  
</body>
</html>
